# docker-compose.yml
version: '3'

services:
  ros2_bridge_suite:
    container_name: ros2_bridge_suite
    image: frankjoshua/ros2-bridge-suite
    network_mode: host
    ipc: host
    pid: host
    restart: unless-stopped

  ros2_slam_toolbox:
    container_name: ros2_slam_toolbox
    image: frankjoshua/ros2-slamtoolbox
    network_mode: host
    ipc: host
    pid: host
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  ros2_nav:
    container_name: ros2_nav
    image: frankjoshua/ros2-nav2
    network_mode: host
    ipc: host
    pid: host
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  ros2_diff_drive_controller:
    container_name: ros2_diff_drive_controller
    image: frankjoshua/ros2-diff-drive-controller
    network_mode: host
    ipc: host
    pid: host
    privileged: true
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  ros2_urdf:
    container_name: ros2_urdf
    image: frankjoshua/ros2-urdf
    network_mode: host
    ipc: host
    pid: host
    restart: unless-stopped
